paths:
  /api/joke/{id}/vote:
    post:
      summary: Vote on a joke
      description: Cast an upvote or downvote on a specific joke by its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier of the joke to be voted on.
          schema:
            type: string
            example: "68ca803a1489a10c7d036a7e"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: ["like", "dislike"]
                  example: "like"
      responses:
        '200':
          description: Vote recorded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "68ca803a1489a10c7d036a7e"
                  setup:
                    type: string
                    example: "Why don't scientists trust atoms?"
                  punchline:
                    type: string
                    example: "Because they make up everything!"
                  rating:
                    type: integer
                    example: 5
                  accepted:
                    type: boolean
                    example: true
                  createdAt:
                    type: string
                    format: date-time
                    example: "2023-10-01T12:00:00Z"
                  updatedAt:
                    type: string
                    format: date-time
                    example: "2023-10-02T12:00:00Z"
                  createdBy:
                    type: string
                    example: "68ca803a1489a10c7d036a7e"